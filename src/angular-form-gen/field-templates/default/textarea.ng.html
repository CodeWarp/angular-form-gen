<div ng-if="form.state.active">
    <textarea class="form-control"
        fg-field-input
        fg-placeholder="field.schema.placeholder"
        ng-model="form.data[field.schema.name]"
        id="{{ field.$_id }}"
        title="{{ field.schema.tooltip }}"
        tabindex="{{ tabIndex }}"
        ng-required="field.schema.validation.required"
        ng-minlength="{{ field.schema.validation.minlength }}"
        ng-maxlength="{{ field.schema.validation.maxlength }}"
        pattern="{{ field.schema.validation.pattern }}">
    </textarea>
</div>
<div class="field" ng-if="!form.state.active">
    {{form.data[field.schema.name]}}
</div>
