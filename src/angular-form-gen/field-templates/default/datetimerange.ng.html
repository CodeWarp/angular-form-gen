<div
    ng-if="form.state.active"
    ng-init="form.data[field.schema.name] = {}">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-addon">Entre</div>
                <input
                    fg-field-input
                    type="text"
                    class="form-control"
                    rome-date-field="field.schema.date"
                    rome-date-to="form.data[field.schema.name].to"
                    title="{{ field.schema.tooltip }}"
                    tabindex="{{ tabIndex }}"
                    id="{{ field.$_id }}"
                    placeholder="{{ field.schema.placeholder }}"
                    ng-model="form.data[field.schema.name].from"
                    is-open="field.schema.date.open"
                    ng-required="field.schema.validation.required"/>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="input-group">
                <div class="input-group-addon">E</div>
                <input
                    fg-field-input
                    type="text"
                    class="form-control"
                    rome-date-field="field.schema.date"
                    rome-date-from="form.data[field.schema.name].from"
                    title="{{ field.schema.tooltip }}"
                    tabindex="{{ tabIndex }}"
                    id="{{ field.$_id }}"
                    placeholder="{{ field.schema.placeholder }}"
                    ng-model="form.data[field.schema.name].to"
                    is-open="field.schema.date.open"
                    ng-required="field.schema.validation.required"/>
            </div>
        </div>
    </div>

</div>
<div class="field" ng-if="!form.state.active">
    {{form.data[field.schema.name]}}
</div>
