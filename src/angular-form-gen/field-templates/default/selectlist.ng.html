<div ng-if="form.state.active">
    <select class="form-control"
        fg-selectlist
        fg-field-input
        id="{{ field.$_id }}"
        title="{{ field.schema.tooltip }}"
        ng-model="form.data[field.schema.name]"
        ng-required="field.schema.validation.required"
        tabindex="{{ tabIndex }}"
        ng-options="option.value as option.text for option in field.schema.options | orderBy:'text'">

        <option value="">
            {{ field.schema.description || '-- ' + field.schema.displayName + ' --' }}
        </option>
    </select>
</div>
<div class="field" ng-if="!form.state.active">
    {{getOptionText()}}
</div>
